name: 1.1.${{ Rev:.r }}

on:
  push:
    branches:
      - main

env:
  path: App

jobs:
  setup:
    name: Set up
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: latest

    - name: Install NPM dependencies
      run: cd ${{ env.path }} && npm ci

    - name: Cache NPM dependencies
      uses: actions/cache@v3
      with:
        path: ${{ env.path }}/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('${{ env.path }}/package-lock.json') }}

  version:
    name: App version
    runs-on: ubuntu-latest

    steps:
      - name: Asignar versión de la aplicación a variable
        id: asignar-version
        run: echo "${{ github.workflow }}"

  build:
    name: Build Android
    runs-on: ubuntu-latest
    needs: setup

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: latest

    - name: Cache NPM dependencies
      uses: actions/cache@v3
      with:
        path: ${{ env.path }}/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('${{ env.path }}/package-lock.json') }}

    - name: Build code
      run: cd ${{ env.path }} && npm run android:build

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: android
        path: ${{ env.path }}/android/app/build/outputs/apk/release/app-release.apk

    - name: Create release
      uses: actions/create-release@v1
      id: release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Publish release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.release.outputs.upload_url }}
        asset_path: ${{ env.path }}/android/app/build/outputs/apk/release/app-release.apk
        asset_name: android.apk
        asset_content_type: octet-stream